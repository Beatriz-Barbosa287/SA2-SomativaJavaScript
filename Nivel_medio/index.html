<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição do charset para garantir que caracteres especiais, como acentos, sejam exibidos corretamente -->
    <meta charset="UTF-8">
    
    <!-- Responsividade: ajusta o layout para diferentes tamanhos de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Semáforo</title>
    
    <!-- Link para o arquivo de estilos CSS que controla a aparência do semáforo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal que agrupa as luzes do semáforo -->
    <div class="container">
        <!-- Luz vermelha do semáforo -->
        <span class="vermelho"></span> 
        
        <!-- Luz amarela do semáforo -->
        <span class="amarelo"></span>
        
        <!-- Luz verde do semáforo -->
        <span class="verde"></span>
    </div>

    <!-- Inclusão do arquivo de script JavaScript que controla a mudança das luzes -->
    <script src="script.js"></script>
</body>
</html>
